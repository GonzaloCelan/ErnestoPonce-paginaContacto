  <style>
  /* ============= MOBILE-ONLY (QR card) ============= */
  :root{
    --brand:#1787FF; --brand-2:#12C2FF; --ink:#111827; --muted:#4b5563;
    --bg:#f2f5ff; --card:#eaf1ff; --white:#ffffff;
    --shadow:0 8px 24px rgba(17,24,39,.10);
    --cover: url('./images/impresora.jpg'); /* üëâ tu foto */
  }
  *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
  html,body{ height:100%; }
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    line-height:1.4; display:block; place-items:center;
    padding-left:max(0px, env(safe-area-inset-left));
    padding-right:max(0px, env(safe-area-inset-right));
    padding-top:max(0px, env(safe-area-inset-top));
    padding-bottom:max(0px, env(safe-area-inset-bottom));
    overflow-x:hidden;  
  }
  .phone{
    width:100%; max-width:420px; background:var(--card);
    border-radius:0px; box-shadow:var(--shadow); overflow:hidden; position:relative;
  }
  /* COVER con imagen y tinte */
  .cover{
    position:relative; height:150px; isolation:isolate;
    background: var(--cover) 58% center / cover no-repeat;
  }
  .cover::before{
    content:""; position:absolute; inset:0; z-index:1;
    background: radial-gradient(120% 100% at 50% -10%,
      rgba(23,135,255,.72) 0%,
      rgba(18,194,255,.55) 40%,
      rgba(14,165,255,.35) 100%);
  }
  /* AVATAR por encima del cover y la curva */
  .avatar{
    position:relative; width:112px; height:112px; border-radius:999px;
    background:var(--white); padding:4px; margin:-40px auto 8px; z-index:4;
    box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px,
                rgba(0, 0, 0, 0.3) 0px 7px 13px -3px,
                rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
  }
  .avatar img{ width:100%; height:100%; object-fit:cover; border-radius:999px; }

  /* === HALO animado alrededor del logo === */
.avatar{ isolation:isolate; } /* permite capas internas sin mezclar z-index */
.avatar img{ position:relative; z-index:1; } /* el logo siempre arriba */

/* Anillo de luz rotando */
.avatar::before{
  content:"";
  position:absolute;
  inset:-6px;                                 /* cu√°nto sale hacia afuera */
  border-radius:999px;
  pointer-events:none;
  background:
    conic-gradient(from 0deg,
      rgba(18,194,255,.55), rgba(23,135,255,.55), rgba(14,165,255,.55), rgba(18,194,255,.55));
  opacity:.25;                                 /* tenue, para que no parezca borde */
  filter: blur(10px) saturate(1.1);
  /* anillo (donut): solo se ve el borde, no el c√≠rculo lleno */
  -webkit-mask: radial-gradient(closest-side, transparent calc(100% - 14px), #000 calc(100% - 14px));
          mask: radial-gradient(closest-side, transparent calc(100% - 14px), #000 calc(100% - 14px));
  animation: halo-rotate 9s linear infinite;
  z-index:0;
}


.avatar::after{
  content:"";
  position:absolute;
  inset:-30px;                                 
  border-radius:999px;
  pointer-events:none;
  
  background:
    radial-gradient(circle 6px , rgba(56,189,248,.95), rgba(56,189,248,0) 70%) 50% -12px / auto auto no-repeat,
    radial-gradient(circle 5px , rgba(56,189,248,.9) , rgba(56,189,248,0) 70%) calc(50% + 52px) 50% / auto auto no-repeat,
    radial-gradient(circle 6px , rgba(56,189,248,.95), rgba(56,189,248,0) 70%) 50% calc(100% + 12px) / auto auto no-repeat,
    radial-gradient(circle 5px , rgba(56,189,248,.9) , rgba(56,189,248,0) 70%) calc(50% - 52px) 50% / auto auto no-repeat,

    radial-gradient(circle 4.5px, rgba(125,211,252,.95), rgba(125,211,252,0) 70%) calc(50% + 44px) calc(50% - 26px) / auto auto no-repeat,
    radial-gradient(circle 4.5px, rgba(14,165,233,.95) , rgba(14,165,233,0) 70%) calc(50% - 44px) calc(50% + 26px) / auto auto no-repeat,

    radial-gradient(circle 4.5px, rgba(56,189,248,.95), rgba(56,189,248,0) 70%) calc(50% + 26px) calc(50% - 44px) / auto auto no-repeat,
    radial-gradient(circle 4.5px, rgba(56,189,248,.95), rgba(56,189,248,0) 70%) calc(50% - 26px) calc(50% + 44px) / auto auto no-repeat,

    radial-gradient(circle 4px , rgba(125,211,252,.95), rgba(125,211,252,0) 70%) calc(50% + 46px) calc(50% + 16px) / auto auto no-repeat,
    radial-gradient(circle 4px , rgba(125,211,252,.95), rgba(125,211,252,0) 70%) calc(50% - 46px) calc(50% - 16px) / auto auto no-repeat,

    radial-gradient(circle 4px , rgba(14,165,233,.95) , rgba(14,165,233,0) 70%) calc(50% + 18px) calc(50% + 48px) / auto auto no-repeat,
    radial-gradient(circle 4px , rgba(14,165,233,.95) , rgba(14,165,233,0) 70%) calc(50% - 18px) calc(50% - 48px) / auto auto no-repeat;
  filter: drop-shadow(0 0 10px rgba(56,189,248,.75)) drop-shadow(0 0 4px rgba(56,189,248,.7));
  animation:
    sparkle-rotate 9s linear infinite,
    sparkle-flicker 1.8s ease-in-out infinite alternate;
  z-index:5;  /* sobre el aro tenue, bajo la imagen */
}

@keyframes halo-rotate   { to { transform: rotate(360deg); } }
@keyframes sparkle-rotate{ to { transform: rotate(360deg); } }
@keyframes sparkle-flicker{
  0%{   opacity:.55; transform: scale(1);    }
  35%{  opacity:1;    transform: scale(1.06);}
  70%{  opacity:.45;  transform: scale(.98); }
  100%{ opacity:.7;   transform: scale(1);   }
}

@media (prefers-reduced-motion: reduce){
  .avatar::before,.avatar::after{ animation:none; }
}

  /* CONTENIDO con borde superior CURVO (uni√≥n real) */
  .content{
  position:relative; z-index:1; background:var(--card);
  border-radius:0;
  margin-top: -70px;
  padding: 76px 20px 22px;
}

  /* T√≠tulos y subt√≠tulos */
  h1{ margin:6px 0 0; text-align:center; font-weight:700; font-size:24px; letter-spacing:.2px; }
  .role{ margin:4px 0 10px; text-align:center; font-size:12px; letter-spacing:2px; color:var(--muted); }

  /* Descripci√≥n (el JS la escribe con typewriter) */
  .desc{
    margin:0 6px 18px; text-align:center; font-size:13.5px;
    line-height:1.55; color:#334155; min-height:3.2em;
    opacity:0; transform:translateY(6px);
    transition:opacity .45s ease, transform .45s ease;
    letter-spacing: 3px;
  }
  .desc.reveal{ opacity:1; transform:none; }
  .desc .cursor{ display:inline-block; width:.66ch; border-right:2px solid #3b82f6; transform:translateY(2px); animation:blink 1s step-end infinite; }
  @keyframes blink { 50% { border-color: transparent; } }

  /* Redes (mejor estilo + efectos) */
.social{
  display:flex; justify-content:center; gap:14px;
  margin:6px 0 18px;
}
.social a{
  position:relative;
  display:grid; place-items:center;
  width:48px; height:48px;                 /* objetivo t√°ctil 44px+ */
  border-radius:14px;
  background:#fff;
  color:#0f172a;                            /* se hereda al SVG (currentColor) */
  text-decoration:none;
  border:1px solid rgba(0,0,0,.06);
  box-shadow:0 8px 18px rgba(0,0,0,.08);
  transition:
    transform .14s cubic-bezier(.2,.7,.2,1),
    box-shadow .18s ease,
    filter .18s ease,
    opacity .18s ease;
  overflow:hidden;
}
.social a svg{ width:22px; height:22px; }

/* Hover/press (si lo abren en desktop tambi√©n) */
@media (hover:hover){
  .social a:hover{
    transform:translateY(-1px) scale(1.05);
    box-shadow:0 16px 28px rgba(23,135,255,.18);
  }
}
.social a:active{ transform:scale(.95); box-shadow:0 6px 12px rgba(0,0,0,.12); }

/* Anillo sutil */
.social a::before{
  content:""; position:absolute; inset:0; border-radius:inherit;
  box-shadow:0 0 0 0 rgba(23,135,255,0);
  transition:box-shadow .2s ease;
}
@media (hover:hover){
  .social a:hover::before{ box-shadow:0 0 0 8px rgba(23,135,255,.08); }
}

/* Colores de marca en los √≠conos */
#instagram{ color:#E1306C; }
#facebook{  color:#1877F2; }
#tiktok{    color:#000000; }
#youtube{   color:#FF0000; }
#twitter{   color:#1DA1F2; }

/* Estado deshabilitado para redes que a√∫n no ten√©s */
.social a.is-disabled{
  background:#f6f7fb;
  border:1px dashed #d5dbe3;
  box-shadow:none;
  filter:grayscale(1) opacity(.7);
  cursor:not-allowed;
}
.social a.is-disabled::after{
  content:"Pr√≥x.";
  position:absolute; right:6px; bottom:4px;
  font-size:10px; letter-spacing:.2px; color:#64748b;
}

  /* Botones principales */
  .links{ display:grid; gap:14px; margin:18px 0; }
  .link{
    position:relative; display:flex; align-items:center; justify-content:center;
    height:52px; padding:0 18px; border-radius:12px;
    background:var(--white); color:#111; text-decoration:none; font-weight:700;
    border:1px solid rgba(0,0,0,.06); box-shadow:0 12px 22px rgba(0,0,0,.08);
    transform:scale(1);
    transition: transform .14s cubic-bezier(.2,.7,.2,1), box-shadow .18s ease, filter .18s ease;
    overflow:hidden;
  }
  /* Efecto scale (tap) */
  .link:active, .link.pressed{ transform:scale(.96); box-shadow:0 10px 18px rgba(0,0,0,.10); }
  /* Rebote al soltar */
  @keyframes pop { 0%{transform:scale(.98)} 60%{transform:scale(1.04)} 100%{transform:scale(1)} }
  .link.pop{ animation: pop .22s ease-out; }
  /* En desktop (si lo ves ah√≠) */
  @media (hover:hover){
    .link:hover{ transform:scale(1.03); box-shadow:0 18px 30px rgba(23,135,255,.18); }
  }

  /* Estado deshabilitado */
  .link.is-disabled{
    color:#9aa3b2; background:#f6f7fb; border:1px dashed #d5dbe3;
    box-shadow:none; filter:saturate(.6) opacity(.85);
  }
  .link.is-disabled:active{ transform:none; }

  /* Footer */
  .made{ display:flex; align-items:center; justify-content:center; gap:6px;
    color:#6b7280; font-size:10px; text-transform:uppercase; letter-spacing:1.5px; margin:8px 0 12px; }

  /* FAB */
  .fab{
    position:fixed; right:max(16px, env(safe-area-inset-right)); bottom:max(20px, env(safe-area-inset-bottom));
    width:52px; height:52px; border-radius:14px; background:var(--white); display:grid; place-items:center;
    border:1px solid rgba(0,0,0,.06); box-shadow:0 12px 24px rgba(0,0,0,.14);
    transition: transform .14s cubic-bezier(.2,.7,.2,1);
  }
  .fab:active{ transform:scale(.96); }

  /* Un poco m√°s ancho */
  @media (min-width:480px){
    h1{ font-size:26px; }
    .cover{ height:180px; }
    .content{
      margin-top:-78px; padding: calc(78px + 8px) 22px 24px;
      border-top-left-radius: 999px 140px; border-top-right-radius: 999px 140px;
    }
  }
  </style>
</head>
<body>
  <main class="phone" aria-label="Tarjeta de contacto">
    <div class="cover" aria-hidden="true"></div>

    <div class="avatar">

          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12.9 3c.6 2.4 2.6 4.2 5 4.6v3.1c-1.7 0-3.3-.5-4.6-1.4v6.2a5.5 5.5 0 1 1-5.5-5.4c.4 0 .8 0 1.1.1v3.2c-.3-.1-.7-.2-1.1-.2a2.2 2.2 0 1 0 2.2 2.2V3h2.9z"/></svg>

        </a>
      </nav>

      <div class="links">
         <a class="link" id="presupuesto" href="#" target="_blank" rel="noopener">Pedir Presupuesto</a>
        <a class="link" id="whatsapp" href="#" target="_blank" rel="noopener">Contactarme</a>
        <a class="link" id="ubicacion" href="#" target="_blank" rel="noopener">Ubicaci√≥n</a>
        <a class="link" id="catalogo" href="#" target="_blank" rel="noopener">Mi Cat√°logo</a>
        <a class="link" id="tienda" href="#" target="_blank" rel="noopener">Visitar Tienda Online</a>
       
      </div>

    </div>
  </main>

  <!-- FAB -->
  <button class="fab" type="button" title="Compartir" id="shareBtn" aria-label="Compartir">
    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M14 9V5l7 7-7 7v-4H4v-6z"/></svg>
  </button>

  <script>
  // === TUS DATOS ===
  const DATA = {
    name: 'La F√°brica 3D',
    role: 'IMPRESI√ìN 3D',
    description: 'Dise√±amos y fabricamos piezas a medida con impresi√≥n 3D: prototipos, repuestos, regalos personalizados y m√°s. Env√≠os a todo el pa√≠s.',
    instagram: 'lafabrica3d', tiktok: 'lafabrica3d',
    youtube: 'https://youtube.com/@lafabrica3d',
    twitter: 'https://twitter.com/lafabrica3d',
    facebook: 'https://facebook.com/lafabrica3d',
    catalogo: 'https://lafabrica3d.ar/catalogo',
    tienda: 'https://lafabrica3d.ar/tienda',
    presupuesto: 'mailto:hola@lafabrica3d.ar?subject=Pedir%20presupuesto%20Impresi%C3%B3n%203D',
    whatsappE164: '5492641234567',
    site: 'https://lafabrica3d.ar/qr',
    address: 'Av. San Mart√≠n 123, San Juan, Argentina',
    lat: -31.5375, lng: -68.5364,
  };

  // Completar textos / enlaces
  document.querySelector('h1').textContent = DATA.name;
  document.querySelector('.role').textContent = DATA.role;
  document.getElementById('presupuesto').href = DATA.presupuesto;
  document.getElementById('whatsapp').href = `https://wa.me/${DATA.whatsappE164}?text=${encodeURIComponent('¬°Hola! Vengo de la tarjeta QR y quiero cotizar un trabajo en 3D.')}`;

  // Redes
  document.getElementById('instagram').href = `https://instagram.com/${DATA.instagram}`;
  document.getElementById('tiktok').href = `https://www.tiktok.com/@${DATA.tiktok}`;
  document.getElementById('youtube').href = DATA.youtube;
  document.getElementById('twitter').href = DATA.twitter;
  document.getElementById('facebook').href = DATA.facebook;

  // Maps
  function mapsDirectionsLink({address, lat, lng}) {
    const dest = (Number.isFinite(lat) && Number.isFinite(lng)) ? `${lat},${lng}` : encodeURIComponent(address || '');
    return `https://www.google.com/maps/dir/?api=1&destination=${dest}&travelmode=driving`;
  }
  document.getElementById('ubicacion').href = mapsDirectionsLink(DATA);

  // A√±o
  document.getElementById('year').textContent = new Date().getFullYear();

  // Compartir
  document.getElementById('shareBtn').addEventListener('click', async () => {
    const shareData = { title: `${DATA.name} ‚Äî Contacto`, text: 'Impresi√≥n 3D y prototipado r√°pido', url: DATA.site };
    try { if (navigator.share) await navigator.share(shareData);
      else { await navigator.clipboard.writeText(DATA.site); alert('Enlace copiado ‚úî'); } } catch(e){}
  });

  // Descripci√≥n: efecto typewriter + fade-in
  (function runDescription(){
    const el = document.getElementById('desc');
    const txt = DATA.description;
    const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
    requestAnimationFrame(() => el.classList.add('reveal'));
    if (reduce){ el.textContent = txt; return; }
    el.textContent = '';
    const cur = document.createElement('span'); cur.className = 'cursor'; cur.setAttribute('aria-hidden','true'); el.appendChild(cur);
    let i = 0, base = 22;
    (function type(){ if(i < txt.length){ cur.insertAdjacentText('beforebegin', txt[i++]); setTimeout(type, base + Math.random()*40); } else cur.remove(); })();
  })();

  // ==== Efecto de botones: scale (mobile) ====
  const addTapFX = (el) => {
    el.addEventListener('pointerdown', () => el.classList.add('pressed'));
    el.addEventListener('pointerup', () => { el.classList.remove('pressed'); el.classList.add('pop'); setTimeout(()=>el.classList.remove('pop'), 220); });
    el.addEventListener('pointerleave', () => el.classList.remove('pressed'));
    el.addEventListener('pointercancel', () => el.classList.remove('pressed'));
  };
  document.querySelectorAll('.link, .social a, .fab').forEach(addTapFX);

  // ==== Bloquear Cat√°logo y Tienda ====
  function disableLink(el){
    el.classList.add('is-disabled');
    el.setAttribute('aria-disabled', 'true');
    el.addEventListener('click', (e) => {
      e.preventDefault();
      // aviso simple; si quer√©s, lo cambio por un toast lindo
      alert('Pr√≥ximamente');
    }, { passive:false });
  }
  const lCatalogo = document.getElementById('catalogo');
  const lTienda   = document.getElementById('tienda');
  // Dejamos sus href por si luego los activ√°s:
  lCatalogo.href = DATA.catalogo;
  lTienda.href   = DATA.tienda;
  disableLink(lCatalogo);
  disableLink(lTienda);
  </script>
